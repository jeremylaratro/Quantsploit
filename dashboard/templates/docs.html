{% extends "base.html" %}

{% block title %}Ticker Reference - Quantsploit{% endblock %}

{% block extra_css %}
<style>
    .docs-content {
        background: white;
        padding: 2rem;
        border-radius: 10px;
    }

    .docs-content h1 {
        color: #2c3e50;
        border-bottom: 3px solid #667eea;
        padding-bottom: 1rem;
        margin-bottom: 2rem;
    }

    .docs-content h2 {
        color: #667eea;
        margin-top: 2.5rem;
        margin-bottom: 1.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid #e0e0e0;
    }

    .docs-content h3 {
        color: #764ba2;
        margin-top: 2rem;
        margin-bottom: 1rem;
    }

    .docs-content table {
        width: 100%;
        margin-bottom: 2rem;
        border-collapse: collapse;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        border-radius: 8px;
        overflow: hidden;
    }

    .docs-content table thead {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }

    .docs-content table thead th {
        padding: 1rem;
        font-weight: 600;
        text-align: left;
        border: none;
    }

    .docs-content table tbody tr {
        border-bottom: 1px solid #e0e0e0;
        transition: background-color 0.2s;
    }

    .docs-content table tbody tr:hover {
        background-color: #f8f9fa;
    }

    .docs-content table tbody tr:last-child {
        border-bottom: none;
    }

    .docs-content table td {
        padding: 0.75rem 1rem;
        vertical-align: top;
    }

    .docs-content table td:first-child {
        font-weight: 600;
        color: #2c3e50;
    }

    .docs-content hr {
        border: none;
        border-top: 2px solid #e0e0e0;
        margin: 2rem 0;
    }

    .docs-content code {
        background: #f4f4f4;
        padding: 0.2rem 0.4rem;
        border-radius: 3px;
        font-size: 0.9em;
    }
</style>
{% endblock %}

{% block content %}
<div class="docs-content">
    {{ content|safe }}
</div>
{% endblock %}
